<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task Manager</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>

  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-zinc-900 flex items-center justify-center min-h-screen p-4">

  <div class="bg-white dark:bg-zinc-800 p-8 rounded-2xl shadow-2xl w-full max-w-md transition-all animate-fade-in">
    
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800 dark:text-white animate-slide-in-left">Task Manager</h1>
      <button id="dark-toggle" type="button" class="text-2xl animate-bounce-slow text-gray-800 dark:text-white">ğŸŒ™</button>
    </div>

    <form id="task-form" class="flex gap-2 mb-6">
      <input type="text" id="task-input" placeholder="Add a new task..." required
             class="flex-1 border border-gray-300 dark:border-gray-600 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-zinc-700 dark:text-white">
      <button type="submit"
              class="bg-blue-500 text-white px-5 py-2 rounded hover:bg-blue-600 transition">Add</button>
    </form>

    <div class="flex flex-wrap gap-2 mb-6 justify-center">
      <button data-filter="all" class="filter-btn active bg-gray-300 dark:bg-zinc-700 hover:bg-blue-500 hover:text-white px-3 py-1 rounded transition">All</button>
      <button data-filter="completed" class="filter-btn bg-gray-300 dark:bg-zinc-700 hover:bg-blue-500 hover:text-white px-3 py-1 rounded transition">Completed</button>
      <button data-filter="pending" class="filter-btn bg-gray-300 dark:bg-zinc-700 hover:bg-blue-500 hover:text-white px-3 py-1 rounded transition">Pending</button>
    </div>

    <ul id="task-list" class="space-y-4"></ul>

  </div>

  <div id="toast" class="fixed bottom-5 right-5 bg-green-500 text-white px-4 py-2 rounded hidden transition animate-fade-in"></div>

  <script src="script.js"></script>
</body>
</html>
